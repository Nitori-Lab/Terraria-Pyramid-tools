name: Build Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: PyramidDetector-Linux
            asset_name: PyramidDetector-Linux.tar.gz
          - os: windows-latest
            artifact_name: PyramidDetector-Windows
            asset_name: PyramidDetector-Windows.zip
          - os: macos-latest
            artifact_name: PyramidDetector-macOS
            asset_name: PyramidDetector-macOS.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        .\build.bat

    - name: Verify build output (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "=== Checking dist directory ==="
        ls -lah dist/
        echo ""
        echo "=== Checking build size ==="
        du -sh dist/*

    - name: Verify build output (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "=== Checking dist directory ==="
        dir dist
        echo ""
        echo "=== Checking PyramidDetector folder ==="
        dir dist\PyramidDetector

    - name: Upload Linux artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/PyramidDetector/
        compression-level: 9

    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/PyramidDetector/
        compression-level: 9

    - name: Upload macOS artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/PyramidDetector.app/
        compression-level: 9

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Package artifacts for release
      run: |
        cd artifacts
        # Package Linux
        tar -czf PyramidDetector-Linux.tar.gz -C PyramidDetector-Linux .
        # Package Windows
        cd PyramidDetector-Windows
        zip -r ../PyramidDetector-Windows.zip .
        cd ..
        # Package macOS
        cd PyramidDetector-macOS
        zip -r ../PyramidDetector-macOS.zip .
        cd ..
        # Show results
        ls -lh *.tar.gz *.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/PyramidDetector-Linux.tar.gz
          artifacts/PyramidDetector-Windows.zip
          artifacts/PyramidDetector-macOS.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
